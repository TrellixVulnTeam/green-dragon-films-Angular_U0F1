<mat-card>
    <mat-card-header>
      <mat-card-title>Update Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        
          <mat-form-field>
          <input
            matInput
            [(ngModel)]="Password"
            type = "password"
            placeholder="Password"
            name="Password"
          >
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
        <button
          mat-raised-button
          (click)="submit()"
          color="primary"
        >
          Submit
        </button>
    </mat-card-actions>
</mat-card>
