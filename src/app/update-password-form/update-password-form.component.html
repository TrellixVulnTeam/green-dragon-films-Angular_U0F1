<mat-card>
    <mat-card-header>
      <mat-card-title>Update Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
          <p>{{this.error}}</p>

          <mat-form-field>
          <input
            matInput
            [(ngModel)]="Password"
            type = "password"
            placeholder="New Password"
            name="Password"
          >
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            [(ngModel)]="PasswordValidation"
            type = "password"
            placeholder="Enter Your New Password Again"
            name="Password"
          >
        </mat-form-field>
        
      </form>
    </mat-card-content>
    <mat-card-actions>
        <button
          mat-raised-button
          (click)="submit()"
          color="primary"
        >
          Submit
        </button>
    </mat-card-actions>
</mat-card>
