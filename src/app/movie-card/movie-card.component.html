<div class="card-container">
   
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src="../assets/img/{{movie.ImagePath}}" alt= {{movie.Title}} />
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)="openGenreDialog(movie.Genre)"
                
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click)="openDirectorDialog(movie.Director)"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click)="openSynopsisDialog(movie.Description)"
            >
                Synopsis
            </button>
            <button
                mat-button
                color="primary"
                *ngIf="!this.user.FavoriteMovies.includes(movie._id)"
                (click)="addFavoriteMovie(movie._id)"
            >
                Add to Favorites
            </button>
            <button
                mat-button
                color="primary"
                *ngIf="this.user.FavoriteMovies.includes(movie._id)"
                (click)="deleteFavoriteMovie(movie._id)"
            >
                Delete Movie
            </button>
            <!-- <mat-icon>favorite_border</mat-icon> -->
        </mat-card-actions>
    </mat-card>
</div>
