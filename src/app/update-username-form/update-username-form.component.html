<mat-card>
    <mat-card-header>
      <mat-card-title>Update Username</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        
          <mat-form-field>
          <input
            matInput
            [(ngModel)]="Username"
            type = "username"
            placeholder="Username"
            name="Username"
          >
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
        <button
          mat-raised-button
          (click)="submit()"
          color="primary"
        >
          Submit
        </button>
    </mat-card-actions>
</mat-card>
