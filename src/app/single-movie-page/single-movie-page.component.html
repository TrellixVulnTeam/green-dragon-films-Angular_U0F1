

<div class="movie-page-container">
    <div class="movie-background">
        <div class="blur"></div>
        <img src="../assets/img/{{this.movie.ImagePath}}"/>
    </div>
    
    <div class="movie-foreground">
        <div class="nav-container">
            <app-navigation></app-navigation>
        </div>
        <div class="movie-text">
            <h1>{{this.movie.Title}}</h1>
            <div class="director-genre-container">
                <p>{{this.movie.Director.Name}}</p>
                <p>{{this.movie.Genre.Name}}</p>
            </div>
        
            <h2>{{this.movie.Description}}</h2>
        </div>
        

    </div>

</div>
